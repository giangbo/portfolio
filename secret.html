<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Challenge</title>
  <style>
    body {
      font-family: monospace;
      background-color: #0d0d0d;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input {
      background-color: #1a1a1a;
      border: none;
      border-bottom: 2px solid #00ffcc;
      color: #00ffcc;
      font-size: 1.2rem;
      text-align: center;
      width: 80px;
      outline: none;
    }

    button {
      margin-top: 15px;
      background-color: #00ffcc;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00b3a1;
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 id="question"></h1>
  <input type="number" id="answer" placeholder="?" />
  <button id="submit">Submit</button>
  <div class="error" id="error"></div>

  <script>
    const questionEl = document.getElementById("question");
    const answerEl = document.getElementById("answer");
    const errorEl = document.getElementById("error");
    const submitBtn = document.getElementById("submit");

    // T·∫°o ph√©p to√°n ng·∫´u nhi√™n
    const ops = ["+", "-", "√ó", "√∑"];
    const a = Math.floor(Math.random() * 10) + 1;
    const b = Math.floor(Math.random() * 10) + 1;
    const op = ops[Math.floor(Math.random() * ops.length)];

    // Hi·ªÉn th·ªã ph√©p to√°n
    questionEl.textContent = `${a} ${op} ${b} = ?`;

    // T√≠nh k·∫øt qu·∫£ th·∫≠t
    let correctAnswer;
    switch (op) {
      case "+": correctAnswer = a + b; break;
      case "-": correctAnswer = a - b; break;
      case "√ó": correctAnswer = a * b; break;
      case "√∑": correctAnswer = parseFloat((a / b).toFixed(2)); break;
    }

    // Khi ng∆∞·ªùi d√πng nh·∫•n "Submit"
    submitBtn.addEventListener("click", () => {
      const userAnswer = parseFloat(answerEl.value);
      const tolerance = 0.01; // cho ph√©p sai s·ªë nh·ªè v·ªõi ph√©p chia

      if (Math.abs(userAnswer - correctAnswer) < tolerance) {
        window.location.href = "https://www.instagram.com/ilycy_a/"; // <-- link b√≠ m·∫≠t
      } else {
        errorEl.textContent = "Sai r·ªìi üòà th·ª≠ l·∫°i ƒëi!";
      }
    });
  </script>
</body>
</html>
