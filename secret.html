<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root {

    body{

  </style>
</head>
<body>
  <div class="card">
    <h1>Secret Challenge</h1>
    <p class="desc">Gi·∫£i ph∆∞∆°ng tr√¨nh sau ƒë·ªÉ ti·∫øp t·ª•c. (Ho·∫∑c... th·ª≠ ƒëi üòà)</p>

    <div class="equation" id="equation">--</div>

    <div style="margin-top:12px;">
      <input type="text" id="answer" placeholder="Nh·∫≠p x" autocomplete="off" />
      <button id="submit">G·ª≠i</button>
    </div>

    <div class="msg" id="msg"></div>
    <div class="hint">G·ª£i √Ω: ch·ªù ƒë·ª£i l√† h·∫°nh ph√∫c</div>
    <small class="note">L∆∞u √Ω: kh√¥ng c√≥ ƒë√°p √°n cho b√†i to√°n n√†y.</small>
  </div>

  <script>
    // ---------- C·∫§U H√åNH ----------
    const REDIRECT_URL = "https://instagram.com/ilycy_a";
    const TARGET_MS = 5 * 60 * 1000; // 5 ph√∫t = 300000 ms
    const STORAGE_KEY_START = "secret_start_timestamp";
    // --------------------------------

    // T·∫°o ph∆∞∆°ng tr√¨nh m√¢u thu·∫´n (v√≠ d·ª•: ax + b = ax + (b+1))
    const a = Math.floor(Math.random() * 9) + 1;
    const b = Math.floor(Math.random() * 20) - 10;
    const left = `${a}¬∑x + ${b}`;
    const right = `${a}¬∑x + ${b + 1}`;
    document.getElementById('equation').textContent = `${left} = ${right}`;

    // Elements v√† x·ª≠ l√Ω input
    const msgEl = document.getElementById('msg');
    const answerEl = document.getElementById('answer');
    const submitBtn = document.getElementById('submit');

    function tryAnswer(){
      msgEl.innerHTML = `<span class="impossible">Kh√¥ng c√≥ nghi·ªám cho ph∆∞∆°ng tr√¨nh n√†y.</span>`;
    }
    submitBtn.addEventListener('click', tryAnswer);
    answerEl.addEventListener('keydown', (e) => { if(e.key === 'Enter') tryAnswer(); });
    answerEl.addEventListener('paste', (e) => e.preventDefault());

    // ---------- LOGIC ƒê·∫æM TH·ªúI GIAN (ƒê·∫æM C·∫¢ KHI TAB ·∫®N) ----------
    // √ù t∆∞·ªüng: l∆∞u timestamp b·∫Øt ƒë·∫ßu (ms) v√†o sessionStorage khi l·∫ßn ƒë·∫ßu load.
    // Lu√¥n so s√°nh Date.now() - startTimestamp >= TARGET_MS. Kh√¥ng d√πng visibility API.

    function getStart() {
      const v = sessionStorage.getItem(STORAGE_KEY_START);
      return v ? Number(v) : null;
    }

    function setStart(ts) {
      sessionStorage.setItem(STORAGE_KEY_START, String(ts));
    }

    // N·∫øu ch∆∞a c√≥ start timestamp -> ƒë·∫∑t ngay b√¢y gi·ªù
    let startTs = getStart();
    if (!startTs) {
      startTs = Date.now();
      setStart(startTs);
    }

    // H·∫±ng ki·ªÉm tra: m·ªói 1s so s√°nh n·∫øu ƒë√£ v∆∞·ª£t TARGET_MS -> redirect
    const checkInterval = setInterval(() => {
      const now = Date.now();
      const elapsed = now - startTs;
      if (elapsed >= TARGET_MS) {
        // Xo√° key v√† redirect
        sessionStorage.removeItem(STORAGE_KEY_START);
        clearInterval(checkInterval);
        // d√πng location.replace ƒë·ªÉ kh√¥ng l∆∞u l·ªãch s·ª≠ (tu·ª≥ ch·ªçn)
        window.location.replace(REDIRECT_URL);
      }
    }, 1000);

    // Extra safety: khi page unload (refresh/close), ƒë·ªÉ nguy√™n startTimestamp (sessionStorage b·ªã x√≥a khi ƒë√≥ng tab)
    // N·∫øu b·∫°n mu·ªën reset start khi reload trong c√πng tab, uncomment d√≤ng d∆∞·ªõi:
    // window.addEventListener('beforeunload', () => sessionStorage.removeItem(STORAGE_KEY_START));
    // ---------- K·∫æT TH√öC LOGIC ----------
  </script>

  <script src="./assets/js/error-handler.js"></script>
  <script src="./assets/js/console.js"></script>  
  <script src="./assets/js/anti-debug.js"></script>
